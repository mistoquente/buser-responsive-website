<div style="top: 63px;position: absolute;width: 100%;background: #fff;padding: 0px 50px;">
	<div ng-show="vm.showLines">
		<ul class="list-bus">
			<li ng-repeat="bus in vm.bus">
				<a href="#">
					<span class="ico-bus"></span>
					<div>
						<p>{{bus.numero}}</p>
						<p>{{bus.ida}}</p>
						<p>{{bus.volta}}</p>	
					</div>
				</a>
			</li>
		</ul>
	</div>
</div>
